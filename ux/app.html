<body>
    <header class="wrapper clearfix">

        <div id="banner">
            <div id="logo"><a href="basic.html"><img src="images/logo.png" alt="logo"></a></div>
        </div>

        <!-- main navigation -->
        <nav id="topnav" role="navigation">
            <div class="menu-toggle">Menu</div>
            <ul class="srt-menu" id="menu-main-navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="lyt.pdf">whitepaper</a></li>
                <li class="current"><a href="app.html">app</a></li>
            </ul>
        </nav><!-- #topnav -->

    
    </header><!-- end header -->
    <section id="page-header" class="clearfix">    
        <!-- responsive FlexSlider image slideshow -->
        <div class="wrapper">
            <h1>The Test App - Avalanche <a href="https://testnet.snowtrace.io/address/0xd194c2c0f253a3303b9f3b35cf2c0bdef40a6f86" target="_blank">Contract</a></h1>
            </div>
        
        </section>
          

    <div style="margin-left: 5%;">
        <section id="content">

            <button id="connect">connect metamask wallet - nothing works without that</button><br /><br />

            <hr />
            <input id="token_address" placeholder="token address"><br />
            <input id="rented_amount" placeholder="amount to rent"><br />
            <input id="rent_amount" placeholder="rent amount"><br />
            <input id="tenure" placeholder="tenure"><br />
            <button id="add_offer">add offer</button><br /><br />

            <hr />
            <input id="offer_address" placeholder="rentee address"></input><button id="get_offer">get existing offer
                details</button>
            <textarea id="offer" rows="4" cols="50"></textarea>
            <button id="take_offer">take this loaded offer</button>
            <hr />
            <input id="lease_address" placeholder="renter address"></input><button id="get_lease">get existing lease
                details</button>
            <textarea id="lease" rows="4" cols="50"></textarea>
            <hr />
            <input id="vacate_address" placeholder="vacate to address"></input><button id="vacate_lease">vacate this
                loaded
                lease</button>
            <hr />
            <input id="claim_address" placeholder="renter address"></input><button id="claim_lease">claim this loaded
                lease</button>
        </section>
    </div>
    <footer>
        <div id="colophon" class="wrapper clearfix">
            <a href="https://github.com/blockchain-trainer/leaseyourtoken"> My Github<i class="fab fa-github"
